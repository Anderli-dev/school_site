{% extends 'base.html' %}

{% load static %}

{% block static %}
    <link rel="stylesheet" href="{% static "css/news1.css" %}" type="text/css">
{% endblock %}

{% block title %}
Новини
{% endblock %}

{% block content %}
    <div class="title"><p>Новини</p></div>
    {% for post in object_list %}
        <div class="news">
            <div class="img-box"><a href="{% url 'news-detail' post.slug%}"><img class="img" src="/media/{{ post.img }}"></a></div>
            <div class="text">
                <div style="display: flex; margin-bottom: 15px">
                    <img src="/static/ico/user.svg" style="width: 35px; margin-right: 10px">
                    <div class="creator">
                        <p>{{ post.author }}</p>
                        <p>{{ post.post_date }}</p>
                    </div>
                </div>
                <a style="text-decoration: none; color: #0E2231" href="{% url 'news-detail' post.slug%}">
                    <h4 class="post-title">{{ post.title }}</h4>
                    <p>{{ post.short_post }}</p>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
